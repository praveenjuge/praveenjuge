[build]
  publish = "public"
  command = "hugo --gc --minify -d public"

[build.environment]
  HUGO_VERSION = "0.112.6"
  NODE_VERSION = "18.4.0"

[context.production.environment]
  HUGO_ENV = "production"
  NODE_ENV = "production"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true