<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Titles of the page -->
    <title itemprop="name">{{ .Title }} | {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />

    <!-- Descriptions of the page -->
    <meta name="description" content="{{ .Params.description }}" />
    <meta itemprop="description" content="{{ .Params.description }}" />
    <meta property="og:description" content="{{ .Params.description }}" />
    <meta name="twitter:description" content="{{ .Params.description }}" />

    <!-- Links of the page -->
    <link rel="canonical" href="{{ .Permalink }}" itemprop="url" />
    <meta property="url" content="{{ .Permalink }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta name="url" content="{{ .Permalink }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" />

    <!-- Date Tags -->
    <meta
      property="og:updated_time"
      content="{{ .Lastmod.Format $.Site.Params.ISO8601 }}"
    />

    <!-- Sitemap & RSS Feed Links -->
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="{{ .Site.BaseURL }}sitemap.xml"
    />
    {{ with .OutputFormats.Get "RSS" }}
    <link
      href="{{ .Permalink }}"
      rel="alternate"
      type="application/rss+xml"
      title="{{ $.Site.Title }}"
    />
    <link
      href="{{ .Permalink }}"
      rel="feed"
      type="application/rss+xml"
      title="{{ $.Site.Title }}"
    />
    {{ end }}

    <!-- Static Meta -->
    <meta name="keywords" content="praveen, praveenjuge, juge" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@praveenjuge" />
    <meta name="twitter:creator" content="@praveenjuge" />
    <meta name="theme-color" content="#fff6f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="/main.css" />
    <style>
      @font-face {
        font-family: "Roboto Flex";
        font-style: normal;
        font-weight: 200 900;
        font-stretch: 100%;
        font-display: swap;
        src: url("/font.woff2") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: "Roboto Flex";
        font-style: normal;
        font-weight: 800;
        font-stretch: 150%;
        font-display: swap;
        src: url("/font.woff2") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>

    <!-- Image of the page -->
    {{ with .Params.og }}
    <meta itemprop="image" content="{{ . | absURL }}" />
    <meta property="og:image" content="{{ . | absURL }}" />
    <meta name="twitter:image" content="{{ . | absURL }}" />
    <meta name="twitter:image:src" content="{{ . | absURL }}" />
    {{ else }}
    <meta itemprop="image" content="{{ .Site.Params.ogimage | absURL }}" />
    <meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
    <meta name="twitter:image" content="{{ .Site.Params.ogimage | absURL }}" />
    <meta
      name="twitter:image:src"
      content="{{ .Site.Params.ogimage | absURL }}"
    />
    {{ end }}
  </head>

      >
        <p>
          <a href="/blog/">Blog</a>
