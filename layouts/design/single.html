{{ define "main" }}

<article itemscope itemtype="http://schema.org/BlogPosting">
  <a href="/design/" class="flex text-rose-900 font-medium">← All Images</a>
  <a
    target="_blank"
    rel="noopener noreferrer"
    href="{{ .Params.Image }}"
    class="block my-10"
  >
    <img
      loading="lazy"
      alt="{{ .Params.Image }}"
      src="{{ .Params.Image }}"
      class="rounded bg-cover w-full h-full bg-slate-200 ring-1 ring-slate-100"
    />
  </a>
</article>

{{end}}
