{{ define "main" }}

<h1 class="font-extrabold [font-stretch:150%] text-2xl md:text-3xl mb-6">
  Blog Posts
</h1>

{{ range .Pages }}
<a
  class="flex text-rose-900 dark:text-rose-400 hover:text-black dark:hover:text-slate-200 my-4 font-medium text-lg"
  href="{{ .Permalink }}"
  >{{ .Title }}</a
>
{{ end }} {{end}}
